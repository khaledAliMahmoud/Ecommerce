<div class="product">

  <div class="productImg">
    <img [src]="products.images[0]" alt="">
  </div>

  <div class="productTitle">
    <h5>{{products.title}}</h5>
    <p>{{products.description.substring(0,20)}}...</p>
  </div>

  <div class="productPrice">
    <div>
      <p>{{products.price}}$</p>
      <span>{{products.discountPercentage}}% Discount</span>
    </div>

      <button class="addBtn" *ngIf="!buyBtn" (click)="pressBuyBtn('add')" >Buy now</button>
      <button class="removeBtn" *ngIf="buyBtn" (click)="pressBuyBtn('remove')" >Remove</button>

  </div>

</div>
